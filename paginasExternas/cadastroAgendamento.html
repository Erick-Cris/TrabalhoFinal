<body>
    <header>
        <img src="../images/logo.png">
        <h1>Nome Clínica</h1>

    <!--Navbar-->
    <nav>
        <div class="container-fluid">
            <ul class="row">
                <ul class="row">
                    <li class="col-sm-2"><a href="../homeExterna.html">Home</a></li>

                    <li class="col-sm-2"><a href="login.html" target="_blank">Login</a></li>
                </ul>
            </ul>
        </div>
    </nav>

    <!--Main-->
    <main>
        <form action="../data/externo/cadastroAgendamento.php" method="POST">
            <div class="container">
                <h2>Agendamento de Consulta</h2>
                <div class="row gy-3 separador">
                    <!--Especialidade Médica-->
                    <div class="form-floating col-sm-4">
                        <select id="especialidade" name="especialidade" class="form-select">
                        </select>
                        <label class="form-label" for="especialidade">Especialidade Médica Desejada</label>
                    </div>
                    <div class="form-floating col-sm-8 oculto">
                        <select id="medico" name="medico" class="form-select">
                        </select>
                        <label class="form-label" for="medico">Nome do médico especialista</label>
                    </div>

                    <div class="form-floating col-sm-6">
                        <input class="form-control" type="date" id="dataAgendamento" name="dataAgendamento"
                            placeholder="dataAgendamento">
                        <label class="form-label" for="dataAgendamento">Data da consulta</label>
                    </div>
                    <div class="form-floating col-sm-4">
                        <select id="horario" name="horario" class="form-select">
                        </select>
                        <label class="form-label" for="horario">Hora disponível para consulta</label>
                    </div>

                    <!--Nome-->
                    <div class="form-floating col-sm-12">
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="nome">
                        <label class="form-label" for="nome">Nome completo</label>
                    </div>
                    
                    <!--Email-->
                    <div class="form-floating col-sm-6">
                        <input class="form-control" type="email" id="email" name="email" placeholder="email">
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <!--Telefone-->
                    <div class="form-floating col-sm-6">
                        <input class="form-control" type="text" id="telefone" name="telefone" placeholder="telefone">
                        <label class="form-label" for="telefone">Telefone</label>
                    </div>

                    <!--Botões-->
                    <div class="form-floating col-sm-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
