<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="Clínica Vivamus, profissionalismo e dedicação ao seu bem estar">

    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <!--CSS de login-->
    <link rel="stylesheet" type="text/css" href="../css/externo/login.css">
</head>

<body>
    <header>
        <img src="../images/logo.png">
        <h1>Nome Clínica</h1>
    </header>
    <main>
        <div class="centralizar container">
            <div class="row g-3">
                <h2>Login</h2>
                <div class="col-sm-12">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="email" id="usuario" name="usuario" class="form-control">
                </div>
                <div class="col-sm-12">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control">
                </div>
                <div id="usuarioInvalido" class="col-sm-12" style="display: none;">
                    <p style="color: red; text-align: center;">Usuário ou senha inválidos</p>
                </div>
                <div class="col-sm-12">
                    <button id="entrar" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>Footer</footer>

    <script type="text/javascript" src="../script/externo/login.js"></script>
</body>

</html>
