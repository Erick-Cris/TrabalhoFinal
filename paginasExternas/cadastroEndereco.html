    <!--Main-->
    <main>
        <form action="../data/externo/cadastroEndereco.php" method="POST">
            <div class="container">
                <h2>Cadastro de Endereço</h2>
                <div class="row gy-3 separador">
                    <!--CEP-->
                    <div class="form-floating col-sm-3">
                        <input class="form-control" type="text" id="cep" name="cep" placeholder="cep">
                        <label class="form-label" for="cep">CEP</label>
                    </div>
                    <!--Logradouro-->
                    <div class="form-floating col-sm-9">
                        <input class="form-control" type="text" id="logradouro" name="logradouro"
                            placeholder="logradouro">
                        <label class="form-label" for="logradouro">Logradouro</label>
                    </div>
                    <!--Bairro-->
                    <div class="form-floating col-sm-4">
                        <input class="form-control" type="text" id="bairro" name="bairro" placeholder="bairro">
                        <label class="form-label" for="bairro">Bairro</label>
                    </div>
                    <!--Cidade-->
                    <div class="form-floating col-sm-4">
                        <input class="form-control" type="text" id="cidade" name="cidade" placeholder="cidade">
                        <label class="form-label" for="cidade">Cidade</label>
                    </div>
                    <!--Estado-->
                    <div class="form-floating col-md-4">
                        <select id="estado" name="estado" class="form-select">
                            <option selected>Sel.</option>
                            <option>MG</option>
                            <option>SP</option>
                            <option>ES</option>
                            <option>BA</option>
                            <option>AM</option>
                        </select>
                        <label class="form-label" for="estado">Estado</label>
                    </div>
                    <!--Botões-->
                    <div class="form-floating col-sm-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>    
                </div>                
            </div>
        </form>
